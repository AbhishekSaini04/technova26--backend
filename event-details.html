<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Details</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 500px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    p {
      margin: 8px 0;
    }

    strong {
      color: #333;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card" id="eventCard">
    <h2>Loading event...</h2>
  </div>

  <script>
    async function loadEvent() {
      try {
        const response = await fetch(
          "http://localhost:3000/api/events/3"
        );

        const data = await response.json();

        if (!response.ok) {
          document.getElementById("eventCard").innerHTML =
            "<h2>Event not found</h2>";
          return;
        }

        document.getElementById("eventCard").innerHTML = `
          <h2>${data.title}</h2>

          <p><strong>Description:</strong> ${data.description}</p>
          <p><strong>Department:</strong> ${data.department}</p>
          <p><strong>Team Size:</strong> ${data.teamSize}</p>
          <p><strong>Date:</strong> ${new Date(data.date).toLocaleString()}</p>
          <p><strong>Venue:</strong> ${data.venue}</p>
          <p><strong>Rules:</strong> ${data.rules}</p>

          ${
            data.imagePath
              ? `<img src="${data.imagePath}" alt="Event Image" />`
              : ""
          }
        `;
      } catch (error) {
        document.getElementById("eventCard").innerHTML =
          "<h2>Server error</h2>";
        console.error(error);
      }
    }

    loadEvent();
  </script>

</body>
</html>
